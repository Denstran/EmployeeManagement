<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

    <header th:fragment="header (text)">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Toggle button -->
                <button
                        class="navbar-toggler"
                        type="button"
                        data-mdb-toggle="collapse"
                        data-mdb-target="#navbarCenteredExample"
                        aria-controls="navbarCenteredExample"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div
                        class="collapse navbar-collapse justify-content-center"
                        id="navbarCenteredExample"
                >
                    <!-- Left links -->
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                               class="nav-link" aria-current="page" th:href="@{/departments}">Отделы</a>
                        </li>
                        <li class="nav-item">
                            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                               class="nav-link" th:href="@{/companyBranches}">Филиалы</a>
                        </li>
                        <li class="nav-item">
                            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                               class="nav-link" th:href="@{/positions}">Должности</a>
                        </li>
                        <li class="nav-item">
                            <a th:if="${!#authorization.expression('hasRole(''ADMIN'')')}"
                               class="nav-link" th:href="@{/myPage}">Личный кабинет</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/auth/logout}">Выйти</a>
                        </li>
                    </ul>
                    <!-- Left links -->
                </div>
                <!-- Collapsible wrapper -->
            </div>
            <!-- Container wrapper -->
        </nav>

        <!-- Jumbotron -->
        <div class="p-5 text-center bg-light">
            <h1 class="mb-3">Employee Management System</h1>
            <h4 class="mb-3" th:text="${text}">Текст</h4>
        </div>
        <!-- Jumbotron -->
    </header>


</body>
</html>
