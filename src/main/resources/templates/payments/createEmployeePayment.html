<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Оформление платежа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header th:replace="fragments/header :: header(text='ОФОРМЛЕНИЕ ПЛАТЕЖА СОТРУДИНКА: ' + ${employeeName})">
    </header>
    <form th:action="@{/myPage/accounting/createPaymentForEmployee}"
          th:object="${paymentLogDTO}" method="post">
        <hr/>
        <h2>Количество средств</h2>
        <div class="form-group">
            <label for="amountInput">Количество средств</label>
            <input type="number"
                   th:field="*{paymentAmount.amount}"
                   class="form-control"
                   id="amountInput"
                   aria-describedby="amountError"
                   placeholder="Введите количество средств">

            <small th:if="${#fields.hasErrors('paymentAmount.amount')}" th:errors="*{paymentAmount.amount}"
                   id="amountError"
                   class="form-text text-danger">Error</small>
        </div>
        <hr/>
        <h2>Тип платежа:</h2>
        <div class="form-group">
            <label for="typeSelect" aria-describedby="typeError">Тип</label>
            <select class="form-control" id="typeSelect" name="typeSelect" th:field="*{paymentType}">
                <option th:each="type : ${paymentTypes}" th:value="${type}">
                    <span th:switch="${type.name()}">
                        <span th:case="'SALARY'">ЗАРПЛАТА</span>
                        <span th:case="'BONUS'">ПРЕМИЯ</span>
                        <span th:case="'BUDGET_CHANGES'">ИЗМЕНЕНИЕ БЮДЖЕТА</span>
                        <span th:case="'SALARY_CHANGES'">ИЗМЕНЕНИЕ ЗАРПЛАТЫ</span>
                        <span th:case="'OTHERS'">ДРУГОЕ</span>
                        <span th:case="*">НЕИЗВЕСТНО</span>
                    </span>
                </option>
            </select>

            <small th:if="${#fields.hasErrors('paymentType')}" th:errors="*{paymentType}"
                   id="typeError"
                   class="form-text text-danger">Error</small>
        </div>

        <hr/>
        <input type="hidden" th:field="*{employeeId}" th:value="${paymentLogDTO.employeeId}">
        <input type="hidden" th:field="*{transferAction}" th:value="${paymentLogDTO.transferAction}">
        <button type="submit" class="btn btn-primary">Подтвердить</button>
    </form>
</div>
</body>
</html>
