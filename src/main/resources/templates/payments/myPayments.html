<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Мои платежи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header th:replace="fragments/header :: header(text='МОИ ПЛАТЕЖИ')">
    </header>

    <!-- Форма для выбора критериев поиска -->
    <form th:action="@{/myPage/accounting/employeesPaymentLogs}"
          method="get"
          onsubmit="return validateForm()">
        <div class="row">
            <div class="col-md-2">
                <label for="startDate">Начальная дата (гггг-мм-дд):</label>
                <input type="text" id="startDate" name="startDate" pattern="\d{4}-\d{2}-\d{2}">
            </div>
            <div class="col-md-2">
                <label for="endDate">Конечная дата (гггг-мм-дд):</label>
                <input type="text" id="endDate" name="endDate" pattern="\d{4}-\d{2}-\d{2}">
            </div>
            <div class="col-md-2">
                <label for="action">Действие:</label>
                <select id="action" name="action">
                    <option value="INCREASE">Пополнение</option>
                    <option value="DECREASE">Снятие</option>
                    <option value="ALL">Все</option>
                </select>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">Поиск</button>
                <a class="btn btn-primary"
                   role="button"
                   th:href="@{/myPage/accounting/employeesPaymentLogs}">Все записи</a>
            </div>
        </div>
    </form>

    <table class="table">
        <thead class="table-dark">
        <tr>
            <th scope="col">Количество средств</th>
            <th scope="col">Действие</th>
            <th scope="col">Тип платежа</th>
            <th scope="col">Дата платежа</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="payment : ${paymentLogDTOS}">
            <td th:text="${payment.paymentAmount.amount}"></td>
            <td th:text="${payment.transferAction}"></td>
            <td th:text="${payment.paymentType}"></td>
            <td th:text="${payment.dateOfPayment}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
