<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>СОТРУДНИКИ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<header th:replace="fragments/header :: header(text='СОТРУДНИКИ ОТДЕЛА: ' + ${departmentName})">
</header>

<div class="container">
    <hr/>
    <a class="btn btn-dark" th:href="@{/companyBranches/{companyBranchId}/departments/{depId}/employees/new(
    companyBranchId=${companyBranchId}, depId=${depId})}" role="button">Добавить Сотрудника</a>
    <hr/>
    <form th:action="@{/companyBranches/{companyBranchId}/departments/{depId}/employees(companyBranchId=${companyBranchId}, depId=${depId})}" method="get">
        <label for="employeeStatus">Employee Status:</label>
        <select id="employeeStatus" name="employeeStatus">
            <option th:each="status : ${statuses}" th:text="${status.name()}" th:value="${status.name()}"></option>
            <option th:value="ALL">ALL</option>
        </select><br>

        <label for="positionName">Должность:</label>
        <select id="positionName" name="positionName">
            <option th:each="position : ${positions}" th:text="${position.positionName}" th:value="${position.positionName}"></option>
            <option th:value="ALL">ALL</option>
        </select><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ><br>

        <label for="salaryStart">Salary Start:</label>
        <input type="number" id="salaryStart" name="salaryStart"><br>

        <label for="salaryEnd">Salary End:</label>
        <input type="number" id="salaryEnd" name="salaryEnd"><br>

        <label for="startAmountOfWorkingYears">Start Amount of Working Years:</label>
        <input type="number" id="startAmountOfWorkingYears" name="startAmountOfWorkingYears"><br>

        <label for="endAmountOfWorkingYears">End Amount of Working Years:</label>
        <input type="number" id="endAmountOfWorkingYears" name="endAmountOfWorkingYears"><br>

        <input type="hidden" th:value="${companyBranchId}" name="companyBranchId">
        <input type="hidden" th:value="${depId}" name="departmentId">
        <button type="submit">Search</button>
    </form>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th scope="col">Имя</th>
            <th scope="col">Номер телефона</th>
            <th scope="col">Почта</th>
            <th scope="col">Должность</th>
            <th scope="col">Адрес</th>
            <th scope="col">Зарплата</th>
            <th scope="col">Дата найма</th>
            <th scope="col">Статус</th>
            <th scope="col">ПЛАТЕЖИ</th>
            <th scope="col">ОБНОВИТЬ</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employeeDTOS}">
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.phoneNumber}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.positionName}"></td>
            <td th:text="${employee.homeAddress}"></td>
            <td th:text="${employee.salary.amount}"></td>
            <td th:text="${employee.employmentDate}"></td>
            <td th:text="${employee.employeeStatus}"></td>
            <td><a class="btn btn-dark" th:href="@{/companyBranches/{id}/departments/{depId}/employees/{employeeId}/payments(id = ${employee.companyBranchId}, employeeId = ${employee.id}, depId = ${depId})}" role="button">Платежи</a></td>
            <td>
                <a class="btn btn-dark" role="button" th:href="@{/companyBranches/{companyBranchId}/departments/{depId}/employees/{empId}/update(
                    companyBranchId=${companyBranchId}, depId=${depId}, empId=${employee.id})}">Обновить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');

        form.addEventListener('submit', function(event) {
            const startAmountInput = document.getElementById('startAmountOfWorkingYears');
            const endAmountInput = document.getElementById('endAmountOfWorkingYears');
            if (startAmountInput.value === '' && endAmountInput.value === '') {
                return true;
            }

            if (startAmountInput.value !== '' && endAmountInput.value !== '') {
                if (startAmountInput.value.includes('-') || startAmountInput.value.includes('+')
                    || endAmountInput.value.includes('-') || endAmountInput.value.includes('+')) {
                    alert('Строки не должны содержать сторонних символов');
                    event.preventDefault();
                    return false;
                }
                return true
            }

            // Возвращаем false если хотя бы одна дата не заполнена
            alert('Пожалуйста, заполните обе даты.');
            event.preventDefault();
            return false;
        });

        form.addEventListener('submit', function (event) {
            const salaryStart = document.getElementById('salaryStart');
            const salaryEnd = document.getElementById('salaryEnd');
            if (salaryStart.value === '' && salaryEnd.value === '') {
                return true;
            }

            if (salaryStart.value !== '' && salaryEnd.value !== '') {
                if (salaryStart.value.includes('-') || salaryStart.value.includes('+')
                    || salaryEnd.value.includes('-') || salaryEnd.value.includes('+')) {
                    alert('Строки не должны содержать сторонних символов');
                    event.preventDefault();
                    return false;
                }
                return true;
            }

            // Возвращаем false если хотя бы одна дата не заполнена
            alert('Пожалуйста, заполните оба поля зарплаты.');
            event.preventDefault();
            return false;
        })
    });
</script>

</body>
</html>
