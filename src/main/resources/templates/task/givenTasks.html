<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выданные задачи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"></head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<body>
<div class="container">
    <header th:replace="~{fragments/header :: header(text='ВЫДАННЫЕ ЗАДАЧИ')}"></header>
    <button type="button" class="btn btn-success" onclick="downloadExcel()">Скачать Excel</button>
    <table class="table">
        <thead>
        <tr>
            <th>Дата выдачи</th>
            <th>Дата окончания</th>
            <th>Описание задачи</th>
            <th>Кем выдана</th>
            <th>Кому выдана</th>
            <th>Статус</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${taskDTOS}">
            <td th:text="${task.taskCreated}">20.08.2024</td>
            <td th:text="${task.taskDeadLine}">25.08.2024</td>
            <td th:text="${task.taskDescription}">6</td>
            <td th:text="${task.employeeGiverContacts}"></td>
            <td th:text="${task.employeeOwnerContacts}"></td>
            <td th:text="${task.taskStatus}"></td>
            <td>
                <form th:if="${task.taskStatus.name() eq 'ON_VALIDATION'}"
                      th:action="@{/myPage/tasks/headOfDepartment/{taskId}/approveTask(taskId=${task.id})}"
                      method="post">
                    <button type="submit"
                            class="btn btn-primary btn-sm">
                        Одобрить
                    </button>
                </form>
                <form th:if="${task.taskStatus.name() eq 'ON_VALIDATION'}"
                      th:action="@{/myPage/tasks/headOfDepartment/{taskId}/disapproveTask(taskId=${task.id})}"
                      method="post">
                    <button type="submit"
                            class="btn btn-danger btn-sm">
                        Отказать
                    </button>
                </form>
                <form th:if="${task.taskStatus.name() eq 'IN_PROCESS'}"
                      th:action="@{/myPage/tasks/headOfDepartment/{taskId}/cancelTask(taskId=${task.id})}"
                      method="post">
                    <button type="submit"
                            class="btn btn-danger btn-sm">
                        Отменить
                    </button>
                </form>
                <a th:if="${task.taskStatus.name() eq 'IN_PROCESS'}"
                   th:href="@{/myPage/tasks/headOfDepartment/{taskId}/extendTask(taskId=${task.id})}"
                   class="btn btn-primary btn-sm">
                    Продлить
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    function downloadExcel() {
        // Найти таблицу с классом "table"
        const table = document.querySelector('.table');

        // Создать новую книгу Excel
        const wb = XLSX.utils.book_new();

        // Преобразовать таблицу в массив данных, исключая второй столбец
        const rows = [];
        const trs = table.querySelectorAll('tr');

        trs.forEach(tr => {
            const row = [];
            const tds = tr.querySelectorAll('th, td');
            tds.forEach((td, index) => {
                if (index !== 6) { // Исключить второй столбец (index 1)
                    row.push(td.innerText);
                }
            });
            rows.push(row);
        });

        // Преобразовать массив данных в лист Excel
        const ws = XLSX.utils.aoa_to_sheet(rows);

        // Добавить лист в книгу
        XLSX.utils.book_append_sheet(wb, ws, 'Платежи');

        // Генерация бинарных данных файла Excel
        const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'binary' });

        // Функция для преобразования строки в ArrayBuffer
        function s2ab(s) {
            const buf = new ArrayBuffer(s.length);
            const view = new Uint8Array(buf);
            for (let i = 0; i < s.length; i++) {
                view[i] = s.charCodeAt(i) & 0xFF;
            }
            return buf;
        }

        // Создание файла Excel и его скачивание
        const blob = new Blob([s2ab(wbout)], { type: "application/octet-stream" });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "given_tasks.xlsx";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
