<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выдача задачи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"></head>
<body>
<div class="container">
    <header th:replace="~{fragments/header :: header(text='ВЫДАЧА ЗАДАЧИ')}"></header>
    <form th:object="${taskDTO}"
          th:action="@{/myPage/tasks/headOfDepartment/createTask/{employeeId}(employeeId=${taskDTO.taskOwnerId})}"
          method="post">

        <div th:if="${errors}">
            <ul th:each="error : ${errors}">
                <li th:text="${error}">Error</li>
            </ul>
        </div>

        <div class="form-group">
            <label for="taskDeadLine">Дата сдачи задачи:</label>
            <input type="date"
                   class="form-control"
                   id="taskDeadLine"
                   aria-describedby="taskDeadLineError"
                   name="taskDeadLine"
                   th:field="*{taskDeadLine}"
                   required>

            <small th:if="${#fields.hasErrors('taskDeadLine')}"
                   th:errors="*{taskDeadLine}"
                   id="taskDeadLineError"
                   class="form-text text-danger">Error</small>
        </div>
        <div class="form-group">
            <label for="taskDescription">Описание задачи</label>
            <input type="text"
                   class="form-control"
                   id="taskDescription"
                   aria-describedby="taskDescriptionError"
                   name="taskDescription"
                   th:field="*{taskDescription}"
                   required>

            <small th:if="${#fields.hasErrors('taskDescription')}"
                   th:errors="*{taskDescription}"
                   id="taskDescriptionError"
                   class="form-text text-danger">Error</small>
        </div>

        <input th:type="hidden" th:field="*{taskOwnerId}" th:value="${taskDTO.taskOwnerId}">
        <input th:type="hidden" th:field="*{taskGiverId}" th:value="${taskDTO.taskGiverId}">
        <button type="submit" class="btn btn-primary">Создать задачу</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
