<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запрос на отпуск</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header th:replace="~{fragments/header :: header(text='СОЗДАНИЕ ЗАПРОСА НА ОТПУСК')}"></header>
    <form th:object="${vacationRequestDTO}" th:action="@{/myPage/vacations/requestVacation}" method="post">
        <div th:if="${errors}">
            <ul th:each="error : ${errors}">
                <li th:text="${error}">Error</li>
            </ul>
        </div>
        <div class="form-group">
            <label for="startDate">Дата начала отпуска:</label>
            <input type="date" class="form-control" id="startDate" aria-describedby="startDateError"
                   name="startDate" th:field="*{vacationStartDate}" required>
            <small th:if="${#fields.hasErrors('vacationStartDate')}" th:errors="*{vacationStartDate}"
                   id="startDateError"
                   class="form-text text-danger">Error</small>
        </div>
        <div class="form-group">
            <label for="endDate">Дата окончания отпуска:</label>
            <input type="date" class="form-control" id="endDate" aria-describedby="endDateError"
                   name="endDate" th:field="*{vacationEndDate}" required>
            <small th:if="${#fields.hasErrors('vacationEndDate')}" th:errors="*{vacationEndDate}"
                   id="endDateError"
                   class="form-text text-danger">Error</small>
        </div>
        <input th:type="hidden" th:field="*{employeeId}" th:value="${vacationRequestDTO.employeeId}">
        <button type="submit" class="btn btn-primary">Отправить запрос</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
